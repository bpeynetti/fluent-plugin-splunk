[SSL]
serverCert=$SPLUNK_HOME/etc/auth/server.pem
rootCA=$SPLUNK_HOME/etc/auth/cacert.pem
requireClientCert=true

[tcp-ssl://12500]
sourcetype = fluentd_json_unixtime

[tcp-ssl://12501]
sourcetype = fluentd_json_unixtime2

[tcp-ssl://12502]
sourcetype = fluentd_json_strftime

[tcp-ssl://12503]
sourcetype = fluentd_kv_unixtime

[tcp-ssl://12504]
sourcetype = fluentd_kv_unixtime2

[tcp-ssl://12505]
sourcetype = fluentd_kv_strftime
